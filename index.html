<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=dewice-width, initial-scale=1.0">
  <title>Kanban board</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="board" class="board">
    
    
    <div class = "creature">
        <div id="orange-fish"></div>
        <div id="headline">
            <h1>-- Kanban board --</h1>
            <h3>You can click the creatures ;-)</h3>
            <button class="create-column">Add a column</button>
        </div>
        <div id="ziggy-yellow"></div>  
    </div>
    
    <div class="column-container"></div>
    </div>
    <script id="column-template" type="x-tmpl-mustache">
        <div class="column">
            <h2 class="column-title">{{ name }}</h2>
            <ul id={{ id }} class="column-card-list"></ul>
            <button class="add-card">Add a card</button>
            <button class="btn-delete">x</button>
        </div>
    </script>
    <script id="card-template" type="x-tmpl-mustache">
        <div class="card">
          <p class="card-description">{{ description }}</p>
          <button class="btn-delete">x</button>
        </div>
    </script>
